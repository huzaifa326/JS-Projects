<!DOCTYPE html>
<html>

<head>
    <title>Product Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Product Search Engine</h1>
    </header>

    <body>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search products by category (t-shirt, watch, shoes)...">
            <input type="submit" value="Search">
        </form>
        <main class="product-list" id="product-list">
            <div class="product">
                <img src="img/t-shirt1.jpg" alt="Solid Polo T-shirt">
                <h2>Solid Polo Boys T-shirt</h2>
                
                <p>$29.99</p>
            </div>
            <div class="product">
                <img src="img/watch1.jpg" alt="Classic Leather Watch">
                <h2>Classic Leather Watch</h2>
                <p>$59.99</p>
            </div>
            <div class="product">
                <img src="img/shoes1.jpg" alt="Casual Sneakers">
                <h2>Casual Sneaker Shoes</h2>
                <p>$79.99</p>
            </div>
            <div class="product">
                <img src="img/t-shirt2.jpg" alt="Graphic Print T-shirt">
                <h2>Graphic Print Boys T-shirt</h2>    
                <p>$19.99</p>
            </div>
            <div class="product">
                <img src="img/watch2.jpg" alt="Sport Digital Watch">
                <h2>Sport Digital Best Watch</h2>
                <p>$89.99</p>
            </div>
            <div class="product">
                <img src="img/shoes2.jpg" alt="Formal Leather Shoes">
                <h2>Formal Leather Shoes</h2>
                <p>$129.99</p>
            </div>
             <script src="second.js"></script>
        </main>
    </body>
