<body>

            <a href="" class="items"><i class="fa-solid fa-cloud-arrow-up"></i></a>

            <a href="" class="items"><i class="fa-solid fa-gear"></i></a>
            <a href="" class="items active"><i class="fa-solid fa-gear"></i></a>

        <!-- ================Right Section======================= -->
        <div class="right-sec">
            <!-- ================Navbar======================= -->
            <nav>
                <h1><a href="">Welcom COLO!</a></h1>
                <div class="nav-items">
                    <div class="input">
                        <input type="text" placeholder="Search...">
                        <i class="fa fa-search"></i>
                    </div>
                    <div class="nav-icons">
                        <a href="">
                            <i class="fa-solid fa-envelope">
                                <div class="number">4</div>
                            </i>
                        </a>
                        <a href="">
                            <i class="fa-solid fa-bell">
                                <div class="number">7</div>
                            </i>
                        </a>
                        <a href=""><i class="fa-solid fa-circle-user"></i></a>
                    </div>
                </div>

                <div class="bars"><i class="fa fa-bars" onclick="navShow()"></i></div>
            </nav>
            <!-- ================Form Section======================= -->

            <div class="main-sec">
                <div class="search-bar">
                    <input type="text" placeholder="Search Setting" id="searchitem">
                    <ul>
                        <li class="item active"><a href="">Company Setting</a></li>
                        <li class="item"><a href="">Business Address</a></li>

                        <li class="item"><a href="">Storage Settings</a></li>
                    </ul>
                </div>


                <div class="form-container">
                    <h2>Company Settings</h2>
                    <input type="text" class="input-1 inp" placeholder="Short Code">
                    <input type="text" class="input-2 inp" placeholder="Company Name">
                    <input type="text" class="input-3 inp" placeholder="Owner Name">
                    <input type="text" class="input-4 inp" placeholder="Phone No.">
                    <input type="text" class="input-5 inp" placeholder="Email">
                    <input type="text" class="input-6 inp" placeholder="Address">
                    <input type="text" class="input-7 inp" placeholder="State">
                    <input type="text" class="input-8 inp" placeholder="City">
                    <select name="cars" id="cars">
                        <option value="volvo">Assigned Stations</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                    <button>SAVE CHANGES</button>
                </div>

            </div>
